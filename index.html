<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <h1>Ingrese para realisar el test</h1>
      <nav style="display: none">
        <h1 id="usuario"><i class="far fa-user"></i> nombre de usuario</h1>
        <i class="fas fa-sign-out-alt"></i>
      </nav>
    </header>
    <main id="tes" style="display: none">
      <div class="preguntas">
        <div id="1" style="background-color: rgb(92, 204, 92)">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
      </div>

      <div class="responder">
        <div id="p-1">1 <input type="text" id="r-1" /></div>
        <div id="p-2" style="display: none">
          2 <input type="text" id="r-2" />
        </div>
        <div id="p-3" style="display: none">
          3 <input type="text" id="r-3" />
        </div>
        <div id="p-4" style="display: none">
          4 <input type="text" id="r-4" />
        </div>
        <div id="p-5" style="display: none">
          5 <input type="text" id="r-5" />
        </div>
        <div id="p-6" style="display: none">
          6 <input type="text" id="r-6" />
        </div>
        <div id="p-7" style="display: none">
          7 <input type="text" id="r-7" />
        </div>
        <div id="p-8" style="display: none">
          8 <input type="text" id="r-8" />
        </div>
        <samp class="botones">
          <button id="btnant" style="display: none">Ant</button>
          <button id="btnsig">Sig</button>
        </samp>
      </div>
    </main>
    <div class="login">
      <div class="login-header">Datos requeridos</div>
      <div class="login-form">
        <input type="text" id="nombres" placeholder="Nombres" />
        <input type="text" id="apellidos" placeholder="Apellidos"/>
      </div>
      <div>
        <button id="iniciar">Iniciar</button>
      </div>
    </div>
  </body>
  <script src="js/control.js"></script>
</html>

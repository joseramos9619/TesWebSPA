<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <h1>Ingrese para realisar el test</h1>
      <nav style="display: none">
        <h2 id="usuario"><i class="far fa-user"></i></h1>
        <i id="salir" class="fas fa-sign-out-alt"></i>
      </nav>
    </header>

    <main id="test">
      <div class="preguntas">
        <div id="a-1" style="background-color: rgb(92, 204, 92)">1</div>
        <div id="a-2">2</div>
        <div id="a-3">3</div>
        <div id="a-4">4</div>
        <div id="a-5">5</div>
        <div id="a-6">6</div>
        <div id="a-7">7</div>
        <div id="a-8">8</div>
      </div>

      <div class="progress">
          <progress id="cargar" max="8" value="1"></progress>
      </div>

      <div class="responder">
        <div id="p-1">
          1 <input type="text" id="r-1" placeholder="respuesta"/>
        </div>
        <div id="p-2" style="display: none">
          2 <input type="text" id="r-2" placeholder="respuesta"/>
        </div>
        <div id="p-3" style="display: none">
          3 <input type="text" id="r-3" placeholder="respuesta"/>
        </div>
        <div id="p-4" style="display: none">
          4 <input type="text" id="r-4" placeholder="respuesta"/>
        </div>
        <div id="p-5" style="display: none">
          5 <input type="text" id="r-5" placeholder="respuesta"/>
        </div>
        <div id="p-6" style="display: none">
          6 <input type="text" id="r-6" placeholder="respuesta"/>
        </div>
        <div id="p-7" style="display: none">
          7 <input type="text" id="r-7" placeholder="respuesta"/>
        </div>
        <div id="p-8" style="display: none">
          8 <input type="text" id="r-8" placeholder="respuesta"/>
        </div>

        <span class="botones">
          <button id="btnant" style="display: none">Ant</button>
          <span id="contador">1/8</span>
          <button id="btnsig">Sig</button>
          <button id="btnfin" style="display: none">fin</button>
        </span>
      </div>
    </main>

    <div class="login" style="display: none">
      <div class="login-header">Datos requeridos</div>
      <div class="login-form">
        <input type="text" id="nombres" placeholder="Nombres"/>
        <input type="text" id="apellidos" placeholder="Apellidos"/>
      </div>
      <div>
        <button id="iniciar">Iniciar</button>
      </div>
    </div>
  </body>
  <script src="js/control.js"></script>
</html>
